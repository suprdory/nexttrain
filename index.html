<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Train</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Next trains</h1>
        <div class="text-boxes">
            <div>
                <label for="input1"  >From: </label>
                <input type="text" id="input1" onkeyup="searchStations('input1','results1','crs1')" onclick="this.select();">
                <div id="results1" class=results></div>
                <div id="crs1" class=results></div>

            </div>
            <div>
            <label for="swapButton">Swap</label>
            <button id="swapButton"><i class="material-icons">swap_horiz</i></button>
        </div>
            <div>
                <label for="input2">To: </label>
                <input type="text" id="input2" onkeyup="searchStations('input2','results2','crs2')" onclick="this.select();">
                <div id="results2" class="results"></div>
                <div id="crs2" class=results></div>
            </div>
        </div>
        <div id="station_names">
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <!-- Table headers will be dynamically generated -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be displayed here -->
            </tbody>
        </table>
        <div id="last_updated">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
